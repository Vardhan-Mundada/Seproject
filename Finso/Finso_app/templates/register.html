{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body style="background: rgb(67, 69, 112);
background: radial-gradient(
  circle,
  rgba(67, 69, 112, 1) 3%,
  rgba(35, 36, 57, 1) 60%
);" >
    <div class="register-page" style=" background-color: transparent; color: white;">
      <div style="min-height: 0.1rem;"></div>
        <div class="form" style="background-color: transparent; margin-top: 10rem;" >
          <div class="register">
            <div class="register-header">
              <h3>REGISTER</h3>
              <p>Create a new account.</p>
            </div>
          </div>
          <form method="post" class="register-form" action="{% url 'register' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username"/>
            <input type="email" name="email" placeholder="Email"/>
            <input type="password" name="password1" placeholder="Password"/>
            <input type="password" name="password2" placeholder="Confirm Password"/>
            <button type="submit">Register</button>
            <p class="message">Already registered? <a href="{% url 'login' %}">Login</a></p>
          </form>
        </div>
      </div>
</body>
</html>
